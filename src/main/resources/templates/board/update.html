<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>update</title>
</head>
<body>
<form action="/board/update" method="post">
    <input type="hidden" th:value="${updateBoard.id}" name="id"> <br>
    <input type="hidden" th:value="${updateBoard.memberEmail}" name="memberEmail"> <br>
    제목: <input type="text" th:value="${updateBoard.boardTitle}" name="boardTitle"> <br>
    내용: <input type="text" th:value="${updateBoard.boardContent}" name="boardContent">
    <input type="submit" value="글수정">
</form>
<a th:href="@{|/board/${updateBoard.id}|}">뒤로</a>
</body>
</html>
